<div class="col-lg-12">
  <div class="login-container">
    <form (ngSubmit)="loginSubmit()">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control form-control" id="username" name="username" [(ngModel)]="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control" id="password" name="password" [(ngModel)]="password">
      </div>

      <div style="text-align:end;padding-bottom: 3px;">
        <label for="" *ngIf="!result.length" style="color:#ffff;">adasdsa</label>
        <label for="" class="text-danger">{{this.result}}</label>
      </div>

      <div>
        <button *ngIf="username.length && password.length" type="submit" class="btn btn-block btn-dark"><span
            class="fa fa-sign-in-alt fa-2x"></span></button>
      </div>
    </form>

  </div>
</div>
